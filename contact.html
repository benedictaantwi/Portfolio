<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("hidden");
        }

        window.addEventListener("scroll", function () {
            const header = document.getElementById("header");
            let scrollPosition = window.scrollY;
            let opacity = 1 - Math.min(scrollPosition / 300, 0.5);
            header.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`;
        });
    </script>
    <style>
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="m-0 p-0 font-[Open Sans]">
    <header id="header"
        class="w-full bg-[#1C1C1E] text-white shadow-md fixed top-0 left-0 right-0 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">GeoVista</a>

            <button class="lg:hidden focus:outline-none" onclick="toggleMenu()" id="menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <nav class="hidden lg:flex space-x-8">
                <a href="index.html" class="hover:text-gray-400">Home</a>
                <a href="about.html" class="hover:text-gray-400">About</a>
                <a href="resume.html" class="hover:text-gray-400">Resume</a>
                <a href="publication.html" class="hover:text-gray-400">Publications</a>
                <a href="project.html" class="hover:text-gray-400">Projects</a>
                <a href="capstone.html" class="hover:text-gray-400">Capstone</a>
                <a href="contact.html" class="hover:text-gray-400">Contact</a>
            </nav>
        </div>
        <nav id="menu"
            class="hidden flex flex-col bg-[#1C1C1E] text-white py-4 px-4 space-y-2 absolute top-16 right-4 w-48 shadow-lg rounded-lg lg:hidden">
            <a href="index.html" class="py-2 px-4 hover:bg-gray-800">Home</a>
            <a href="about.html" class="py-2 px-4 hover:bg-gray-800">About</a>
            <a href="resume.html" class="py-2 px-4 hover:bg-gray-800">Resume</a>
            <a href="publication.html" class="py-2 px-4 hover:bg-gray-800">Publications</a>
            <a href="project.html" class="py-2 px-4 hover:bg-gray-800">Projects</a>
            <a href="capstone.html" class="py-2 px-4 hover:bg-gray-800">Capstone</a>
            <a href="contact.html" class="py-2 px-4 hover:bg-gray-800">Contact</a>
        </nav>
    </header>

    <main class="pt-8">
        <section id="contact" class="py-20 bg-[#0F172A] text-white">
            <div class="container mx-auto px-8 max-w-4xl">
                <h2 class="text-4xl font-bold text-center mb-8">Contact</h2>
                <p class="text-lg text-gray-300 text-center max-w-2xl mx-auto mb-8">
                    Feel free to reach out to me for collaborations, geospatial projects, or any inquiries.
                </p>

                <!-- Contact Information -->
                <div class="text-center mb-8">
                    <p class="text-xl">ðŸ“§ <a href="mailto:your.email@example.com"
                            class="text-blue-400 hover:underline">Email Me</a></p>
                    <p class="text-xl mt-2">ðŸ”— <a href="https://www.linkedin.com/in/benedicta-antwi-boasiako-577346221"
                            target="_blank" class="text-blue-400 hover:underline">Connect on linkedin
                        </a></p>
                </div>

                <!-- Contact Form -->
                <div class="bg-[#1C2C3A] p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-semibold text-blue-400 text-center mb-4">Send a Message</h3>
                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label class="block text-gray-300">Name</label>
                            <input type="text" name="name"
                                class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>
                        <div>
                            <label class="block text-gray-300">Email</label>
                            <input type="email" name="email"
                                class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>
                        <div>
                            <label class="block text-gray-300">Message</label>
                            <textarea name="message" rows="4"
                                class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
